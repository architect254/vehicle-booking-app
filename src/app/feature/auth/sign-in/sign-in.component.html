<mat-toolbar>
  <span>BookingApp</span>
</mat-toolbar>
<header><h1 class="mat-headline-5 text-center ">Sign In To <strong>BookingApp</strong></h1></header>
<section class="form-container">
  <form class="mt-4" (ngSubmit)="submitForm()" [formGroup]="signInForm">
    <mat-form-field appearance="outline" class="w-100 ">
      <mat-label>Phone Number</mat-label>
      <input
        type="phone"
        name="phoneNo"
        formControlName="phoneNo"
        matInput
        placeholder="Ex. 07 123 123 12"
      />
      <mat-icon matPrefix class="material-icons-two-toned"
        >account_circle</mat-icon
      >

      <mat-error *ngIf="phoneNo?.hasError('required')">
        Phone Number is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 my-1">
      <mat-label>Password</mat-label>
      <input
        type="password"
        name="password"
        formControlName="password"
        matInput
        placeholder="Ex. #123&AbC"
      />
      <mat-icon matPrefix class="material-icons-outlined">password</mat-icon>

      <mat-error *ngIf="password?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      [disabled]="signInForm.invalid || isSubmitting"
      type="submit"
      color="accent"
      class="w-100 my-1"
    >
      <mat-icon matSuffix *ngIf="!isSubmitting; else submitting"
        >how_to_reg</mat-icon
      >
      <ng-template #submitting
        ><mat-spinner diameter="30" strokeWidth="4" color="accent"></mat-spinner
      ></ng-template>
      <span *ngIf="!isSubmitting">Sign In</span>
    </button>
    <small
      >Don't have an account?
      <a class="icon-link text-primary" routerLink="../sign-up"
        >Create One <i class="bi bi-box-arrow-in-right"></i></a
      ></small
    >
  </form>
</section>
