<div class="search-n-add">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="navigateToAddCompany()">
    <mat-icon>add</mat-icon>
    Add Company
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="companies" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
        Email
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row"> {{ row.email }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
        Phone Number
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
        {{ row.phoneNumber }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="POBox">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
        P.O BOX
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row"> {{ row.POBox }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          aria-label="Edit Company"
          (click)="navigateToEditCompany(row.id)"
        >
          <mat-icon color="primary">edit_square</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Delete Company"
          (click)="deleteCompany(row)"
        >
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
      (click)="navigateToViewCompany(row.id)"
    ></mat-row>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of companies"
  ></mat-paginator>
</div>
