<mat-card>
  <mat-card-header>
    <mat-card-title class="headline-5"
      >{{ action?.toUpperCase() }} COMPANY INFORMATION</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="companyForm" class="add-company">
      <div class="mat-subtitle-1">Company Details</div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="ACME LTD" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. john-doe@mailinator.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input
          matInput
          placeholder="Ex. 07123478"
          formControlName="phoneNumber"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>P.O BOX</mat-label>
        <input
          matInput
          placeholder="Ex. 1234 Mombasa"
          formControlName="POBox"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="card-actions">
      <button
        mat-button
        color="primary"
        type="button"
        (click)="navigateToCompanyList()"
      >
        Close
      </button>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="upsertCompany()"
      >
        Submit
      </button>
    </div>
  </mat-card-actions>
</mat-card>
