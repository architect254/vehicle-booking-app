<h2>View {{ company?.name }} Details</h2>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Company Details</mat-card-subtitle>
    <mat-card-title>{{ company?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="company-details">
      <div class="details">
        <span class="mat-body-strong">Phone Number</span
        ><span>{{ company?.phoneNumber }}</span>
      </div>
      <div class="details">
        <span class="mat-body-strong">Email</span
        ><span>{{ company?.email }}</span>
      </div>
      <div class="details">
        <span class="mat-body-strong">P.O Box</span
        ><span>{{ company?.POBox }}</span>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="navigateToEditCompany(companyId)">EDIT</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
  <mat-card-footer> </mat-card-footer>
</mat-card>

<div class="search-n-add">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="navigateToAddCompany()">
    <mat-icon>add</mat-icon>
    Add Vehicle
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="vehicles" matSort>
    <ng-container matColumnDef="plateNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Plate Number
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.plateNumber }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
        Type
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row"> {{ row.type }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
        Capacity
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
        {{ row.capacity }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          aria-label="Edit Company"
          (click)="navigateToEditVehicle(row.id)"
        >
          <mat-icon color="primary">edit_square</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Delete Company"
          (click)="deleteVehicle(row)"
        >
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
      (click)="navigateToViewVehicle(row.id)"
    ></mat-row>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of vehicle"
  ></mat-paginator>
</div>
