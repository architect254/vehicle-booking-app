<mat-card>
  <mat-card-header>
    <mat-card-title class="headline-5"
      >{{ action?.toUpperCase() }} USER INFORMATION</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" class="add-user">
      <div class="mat-subtitle-1">User Details</div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. John Doe" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. john-doe@mailinator.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Company</mat-label>
        <mat-select formControlName="companyId">
          <mat-option *ngFor="let company of companies" [value]="company.id">
            {{ company.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option
            *ngFor="let role of userRoles | keyvalue"
            [value]="role.value"
          >
            {{ role.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="card-actions">
      <button
        mat-button
        color="primary"
        type="button"
        (click)="navigateToUserList()"
      >
        Close
      </button>

      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="upsertUser()"
      >
        Submit
      </button>
    </div>
  </mat-card-actions>
</mat-card>
