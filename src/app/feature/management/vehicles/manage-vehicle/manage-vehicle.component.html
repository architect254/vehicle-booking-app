<mat-card>
  <mat-card-header>
    <mat-card-title class="headline-5">{{action?.toUpperCase()}} VEHICLE INFORMATION</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="vehicleForm" (ngSubmit)="addVehicle()" class="add-vehicle">
      <div class="mat-subtitle-1">Vehicle Details</div>
      <mat-form-field>
        <mat-label>Plate Number</mat-label>
        <input matInput placeholder="Ex. ABC 100V" formControlName="plate" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Capacity</mat-label>
        <input matInput placeholder="Ex. 17" formControlName="capacity" />
      </mat-form-field>
      <div formGroupName="origin">
        <div class="form-control">
          <mat-form-field>
            <mat-label>Departure Location</mat-label>
            <input
              matInput
              placeholder="Ex. Mombasa"
              formControlName="origin"
            />
          </mat-form-field>
        </div>
        <div class="form-control">
          <mat-form-field>
            <mat-label>Arrival Time</mat-label>
            <input
              matInput
              placeholder="Ex. Mia"
              formControlName="arrivalTime"
            />
          </mat-form-field>
        </div>
        <div class="form-control">
          <mat-form-field>
            <mat-label>Departure Time</mat-label>
            <input
              matInput
              placeholder="Ex. Mia"
              formControlName="departureTime"
            />
          </mat-form-field>
        </div>
      </div>
      <div formArrayName="destinations" class="destinations">
        <ng-container
          *ngFor="let destinationForm of destinations.controls; let i = index"
        >
          <mat-divider></mat-divider>

          <ng-container [formGroupName]="i">
            <div class="mat-subtitle-1">Destination {{ i + 1 }} Details</div>
            <mat-form-field>
              <mat-label>Destination Location</mat-label>
              <input
                matInput
                placeholder="Ex. Voi"
                formControlName="destination"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Arrival Time</mat-label>
              <input
                matInput
                placeholder="Ex. Voi"
                formControlName="arrivalTime"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Departure Time</mat-label>
              <input
                matInput
                placeholder="Ex. Voi"
                formControlName="departureTime"
              />
            </mat-form-field>
          </ng-container>
        </ng-container>
      </div>
      <button
        mat-raised-button
        color="accent"
        (click)="addDestination();scrollToSubmit(submit)"
        class="destination-btn"
      >
        Add Destination
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" type="button" (click)="navigateToVehicleList()">Close</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-raised-button color="primary" type="submit" #submit>Submit</button>
  </mat-card-actions>
</mat-card>
